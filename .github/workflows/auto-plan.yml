name: Auto Plan

on:
  issues:
    types: [opened, labeled]

jobs:
  auto-plan:
    if: contains(github.event.issue.labels.*.name, 'issync')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write
      actions: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code with /contradiction-tools:plan
        id: claude
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          plugin_marketplaces: |
            https://github.com/MH4GF/issync
          plugins: |
            contradiction-tools@issync-plugins
          prompt: '/contradiction-tools:plan ${{ github.event.issue.html_url }}'
          additional_permissions: |
            actions: read
